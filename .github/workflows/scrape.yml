name: Scraper futtatása

on:
  workflow_dispatch:  # Csak a kézi indítás lehetősége maradt meg
  # A schedule (időzítés) törölve lett, hogy ne fusson duplán

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Kód letöltése
        uses: actions/checkout@v3

      - name: Python beállítása
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Chrome beállítása
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Függőségek telepítése
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scraper futtatása
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scraper.py

      - name: Upload debug info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            debug_screenshot.png
            debug_source.html

      - name: Változások mentése (hogy ne küldje újra)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Adatbázis frissítése [skip ci]"
          file_pattern: seen_ads.txt
